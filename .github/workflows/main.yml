name: CI to Docker Hub

on:
  push:
    tags:
      - "v*.*.*" 
jobs: 
  build:
     runs-on: ubuntu-latest
     steps:
       - name: Cache Docker layers
         uses: actions/cache@v2
         with:
           path: /tmp/.buildx-cache
           key: ${{ runner.os }}-buildx-${{ github.sha }}
           restore-keys: |
             ${{ runner.os }}-buildx-
       - name: Check out Repo
         uses: actions/checkout@v2
         
       - name: Login to Docker Hub
         uses: docker/login-action@v1
         with:
           username: ${{ secrets.DOCKER_HUB_USERNAME }} 
           password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

       - name: Set up Docker Buildx
         id: buildx
         uses: docker/setup-buildx-action@v1
       - name: Build&Push API
         id: docker_build_api
         uses: docker/build-push-action@v2
         with:
           context: ./
           file: server/Dockerfile
           push: true
           builder: ${{ steps.buildx.outputs.name }}
           tags: trybefore/bildenettside:api
           cache-from: type=local,src=/tmp/.buildx-cache
           cache-to: type=local,dest=/tmp/.buildx-cache
       - name: Build&Push Client
         id: docker_build_client
         uses: docker/build-push-action@v2
         with:
           context: ./
           builder: ${{ steps.buildx.outputs.name }}
           file: quasar-client/Dockerfile
           push: true
           tags: trybefore/bildenettside:client
           cache-from: type=local,src=/tmp/.buildx-cache
           cache-to: type=local,dest=/tmp/.buildx-cache
       - name: Image Digests
         run: echo ${{ steps.docker_build_api.outputs.digest }} && echo ${{ steps.docker_build_client.outputs.digest }}   
         
